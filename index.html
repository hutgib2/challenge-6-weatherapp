<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
 <div class="header">
    weather dashboard
 </div>
 <div class = "container">
    <div class="left">
        <h2 class = "search-title">Search for a City:</h2> 
        <input type="text" id = "city-input">
        <div><button id = "search" class = "search-button">search</button></div>
        <div class = "cities">
        </div>
    </div>
    <div class = "right">
        <div class = "stats">
            <h2 id = "cityname" class = "city-name"></h2>
            <div><img src="assets/temp.png" alt=""><span id = "temp">Temp: </span></div>
            <div><img src="assets/air.png" alt=""><span id = "wind">wind: </span></div>
            <div><img src="assets/drop.png" alt=""><span id = "humidity">Humidity: </span></div>
        </div>
        <div class = "days">
            <h2>5-Day Forecast:</h2>
            <div class = "day-parent">
                <div class = "day">
                    <h4 id="date1"></h4>
                    <div id = "temp1">Temp: </div>
                    <div id = "wind1">wind: </div>
                    <div id = "humidity1">Humidity: </div>
                </div>
                <div class = "day">
                    <h4 id = "date2"></h4>
                    <div id = "temp2">Temp: </div>
                    <div id = "wind2">wind: </div>
                    <div id = "humidity2">Humidity: </div>
                </div>
                <div class = "day">
                    <h4 id = "date3"></h4>
                    <div id = "temp3">Temp: </div>
                    <div id = "wind3">wind: </div>
                    <div id = "humidity3">Humidity: </div>
                </div>
                <div class = "day">
                    <h4 id = "date4"></h4>
                    <div id = "temp4">Temp: </div>
                    <div id = "wind4"> wind: </div>
                    <div id = "humidity4">Humidity: </div>
                </div>
                <div class = "day">
                    <h4 id = "date5"></h4>
                    <div id = "temp5">Temp: </div>
                    <div id = "wind5">wind: </div>
                    <div id = "humidity5">Humidity: </div>
                </div>
            </div>
            
        </div>
     </div>   
 </div>
</body>
<script src="app.js">
</script>
</html>
